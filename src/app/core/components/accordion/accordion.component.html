<div class="accordion">
    <div class="body min-h-10 border-grey-800 border p-3 rounded ">
        <div class="flex justify-between cursor-pointer" (click)="toggle()">
            <span class="font-bold">{{title | titlecase}}</span>
            <app-custom-icon [iconName]= "isOpen ? 'chevron-up' : 'chevron-down'"></app-custom-icon>
        </div>
        <div *ngIf="isOpen" class="mt-8 border-t border-grey-800">
            <ng-content></ng-content>
        </div>
    </div>
</div>
