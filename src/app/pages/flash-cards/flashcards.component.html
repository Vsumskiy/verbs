<div class="flex flex-col self-center mx-auto p-4 h-screen" fxFlex.lg="50%">

    <app-breadcrumbs title="Flash Cards"></app-breadcrumbs>

    <div class="wrapper mt-12" fxFlex fxFlex.lg="50%" fxLayout="column">

        <div class="flex items-center justify-center gap-3">
            <button [disabled]="currentIndex <= 0" (click)="showPrevious()">Left</button>

            <div class="card h-36 w-3/4 flex items-center justify-center gap-3 rounded-xl border border-gray-300 p-2" (click)="playAudio()">
            <span class="font-bold">
                {{randomWord.word}}
            </span>
                <button>
                    <app-custom-icon iconName="volume-up"></app-custom-icon>
                </button>
            </div>

            <button (click)="showNext()">Right</button>
        </div>

    </div>

</div>
