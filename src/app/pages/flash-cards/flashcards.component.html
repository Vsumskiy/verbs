<div class="flex flex-col self-center mx-auto p-4 h-screen" fxFlex.lg="50%">

    <app-breadcrumbs title="Flashcards"></app-breadcrumbs>

    <div class="wrapper mt-12" fxFlex fxFlex.lg="50%" fxLayout="column">

        <div class="flex items-center justify-center gap-5">
            <button [disabled]="currentIndex <= 0" (click)="showPrevious()">
                <app-custom-icon iconName="arrow-left"></app-custom-icon>
            </button>

            <app-flip-card>
                <div class="front">

                    <div class="flex items-center justify-center gap-3 p-2">
                        <span class="font-bold">
                            {{randomWord.word}}
                        </span>
                        <button (click)="$event.stopPropagation(); playAudio()">
                            <app-custom-icon iconName="volume-up"></app-custom-icon>
                        </button>
                    </div>

                </div>
                <div class="back">
                    <div class="p-2">
                        <p>
                            {{randomWord.definition}}
                        </p>

                    </div>
                </div>
            </app-flip-card>

            <button [disabled]="isLoading" (click)="showNext()">
                <app-custom-icon iconName="arrow-right"></app-custom-icon>
            </button>
        </div>

    </div>

</div>
