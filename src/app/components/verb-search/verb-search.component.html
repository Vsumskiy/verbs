<div class="mb-4">
    <div fxLayout="row" fxLayoutAlign="space-between baseline" class="mb-3.5">
        <label class="block text-gray-700 text-sm font-bold mb-2 primary" for="verb"> Search!! </label>
        <button class="bg-purple-500 text-grey-50 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            (click)="toggleRecord()">
            {{ (listenSpeech$ | async) ? 'Listening...' : 'Start Record' }} [Beta]
        </button>

    </div>
    <input
            appSpeech
            [switcher]="listenSpeech$ | async"
            (speech)="onBindSpeechToFormControlValue($event)"
            [formControl]="searchControl"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline outline-none"
            id="verb" placeholder="Start typing here..." type="text">
</div>
